<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="bg-[#252836]">
    <header class="mt-[23px] mb-[37px]">
      <div class="container">
        <h1 class="text-white text-[25px]">LOGO</h1>
      </div>
    </header>
    <div>
      <div class="w-[104px] bg-[#1F1D2B] fixed h-[100%] left-0 top-0"></div>
      <div class="container">
        <div class="Tab flex gap-[32px] items-center mb-[24px]"></div>
      </div>
      <div class="bg-[#1F1D2B] w-[409px] h-[100%] fixed right-0 top-0"></div>
    </div>

    <section>
      <div class="container">
        <nav class="food_list_nav">
          <div class="flex gap-[670px] items-center mb-[24px]">
            <h2 class="font-[600] text-[20px] leading-[140%] text-white">
              Choose Dishes
            </h2>
            <select
              class="text-white bg-[#1F1D2B] flex items-center font-[500] text-[14px] leading-[130%] py-[15px] pr-[5px] rounded-[8px] pl-[10px]"
            >
              <option selected class="text-white font-[500]">Dine In</option>
            </select>
          </div>
          <ul class="food_list grid grid-cols-3 gap-[28px] "></ul>
        </nav>
      </div>
    </section>

    <script type="module" src="./data/main.js"></script>
  </body>
</html>
